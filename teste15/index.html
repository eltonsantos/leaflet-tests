<html>
<head> 
  <meta charset="UTF-8">
  <title>WMS Leaflet</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
  <style> 
 
    body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 600px;
            width: 800px;
        }
    
    .leaflet-popup-content-wrapper {
      width: 420px;
    height: 400px;
    }
    
    iframe {
    width: 400px;
    height: 350px;
    }

  </style> 
  </head>  
  
  <body>
  
    <div id="map"></div> 

    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <script src="leaflet.wms.js"></script>
    <script>
   
      var map = L.map('map').setView( [40.965, -5.004], 16);
      
      var url = "http://www.ign.es/wms-inspire/pnoa-ma?SERVICE=WMS&";

      var pnoa = L.tileLayer.wms(url, {
         layers: "Catastro",//nombre de la capa (ver get capabilities)
         format: 'image/jpeg',
         transparent: true,
         version: '1.1.1',//wms version (ver get capabilities)
         attribution: "DIRECCION GENERAL DEL CATASTRO"
      }).addTo(map);
     
     
      var source = L.WMS.source(url, {
          opacity: 0.1,
      });
      source.getLayer("OI.MosaicElement").addTo(map);
      
    </script>
  </body> 
</html>
